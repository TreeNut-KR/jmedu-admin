# CI (Vercel bot Like, 덮어쓰기 + 로그 링크 포함)

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      # 의존성 설치
      - name: Install dependencies
        run: npm ci

      # Next.js 빌드
      - name: Build Next.js app
        run: npm run build

      # Lint 검사
      - name: Run lint
        run: npm run lint
