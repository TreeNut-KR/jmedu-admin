name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
