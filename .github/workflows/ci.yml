      # Node.js í™˜ê²½ ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      # ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: |
          if npm ci; then
            echo "âœ… Install succeeded" >> result.log
          else
            echo "âŒ Install failed" >> result.log
            exit 1
          fi

      # Next.js ë¹Œë“œ
      - name: Build Next.js app
